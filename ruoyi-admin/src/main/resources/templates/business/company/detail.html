<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('商户信息详细')"/>
    <th:block th:include="include :: datetimepicker-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m-t" id="form-feedback-edit" th:object="${busCompany}">
        <input name="companyId" th:field="*{companyId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-2 control-label">公司简称：</label>
            <div class="form-control-static" th:text="${busCompany.shortName}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">公司名称：</label>
            <div class="form-control-static" th:text="${busCompany.companyName}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">法定代表：</label>
            <div class="form-control-static" th:text="${busCompany.legalPerson}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">联系方式：</label>
            <div class="form-control-static" th:text="${busCompany.contactWay}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">营业时间：</label>
            <div class="form-control-static"
                 th:text="${busCompany.openingStartTime} + '-' + ${busCompany.openingEndTime}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">公司规模：</label>
            <div class="form-control-static" th:text="${scaleName}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">注册资本：</label>
            <div class="form-control-static" th:text="${registerCapitalName}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">注册时间：</label>
            <div class="form-control-static" th:text="${#dates.format(busCompany.registerDate, 'yyyy-MM-dd')}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">公司地址：</label>
            <div class="form-control-static"
                 th:text="${busCompany.provinceName} + ${busCompany.cityName} + ${busCompany.areaName} + ${busCompany.address}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">主营类别：</label>
            <div class="form-control-static" th:text="${busCompany.classifyName}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">会员标志：</label>
            <div class="form-control-static"
                 th:class="${busCompany.memberFlag == 0 ? 'label label-primary' : 'label label-danger'}"
                 th:text="${memberFlagName}">
            </div>
        </div>

        <div class="form-group" th:if="${busCompany.memberFlag == 1}">
            <label class="col-sm-2 control-label">会员开通时间：</label>
            <div class="form-control-static" th:text="${#dates.format(busCompany.memberBeginDate, 'yyyy-MM-dd')}">
            </div>
        </div>

        <div class="form-group" th:if="${busCompany.memberFlag == 1}">
            <label class="col-sm-2 control-label">会员到期时间：</label>
            <div class="form-control-static" th:text="${#dates.format(busCompany.memberEndDate, 'yyyy-MM-dd')}">
            </div>
        </div>

        <div class="form-group" th:if="${busCompany.memberFlag == 1}">
            <label class="col-sm-2 control-label">会员排序：</label>
            <div class="form-control-static" th:text="${busCompany.memberOrder}">
            </div>
        </div>

        <div class="form-group" th:if="${busCompany.memberFlag == 1}">
            <label class="col-sm-2 control-label">会员地址：</label>
            <div class="form-control-static"
                 th:text="${busCompany.memberProvinceName} + ${busCompany.memberCityName} + ${busCompany.memberAreaName}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">公司官网：</label>
            <div class="form-control-static" th:text="${busCompany.website}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">主营业务：</label>
            <div class="col-sm-10 form-control-static" th:text="${busCompany.companyBusiness}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">公司介绍：</label>
            <div class="col-sm-10 form-control-static" th:text="${busCompany.introduction}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">公司状态：</label>
            <div class="form-control-static"
                 th:class="${busCompany.status == 1 ? 'label label-primary' : 'label label-danger'}"
                 th:text="${statusName}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">公司LOGO：</label>
            <div class="col-sm-6">
                <img th:src="${busCompany.companyLogo}" class="img-thumbnail">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">营业执照：</label>
            <div class="col-sm-6">
                <img th:src="${busCompany.businessLicense}" class="img-thumbnail">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">身份证正面：</label>
            <div class="col-sm-6">
                <img th:src="${busCompany.identityCardFront}" class="img-thumbnail">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">身份证背面：</label>
            <div class="col-sm-6">
                <img th:src="${busCompany.identityCardBack}" class="img-thumbnail">
            </div>
        </div>

    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<script th:inline="javascript">
    $(function () {

    });
</script>
</body>
</html>
